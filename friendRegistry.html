<body>


  <h1 class="color-heading"> Friend Information Form </h1>


  <p style="color:#3CFF33; text-align: left; font-size:20px; font-family:Verdana;">Please provide information about your friends.</p>

<br>

  <form action="/submitSurvey" method="post">

<br>

    <label style="color:#3CFF33; for="name">Full Name:</label>

<br>

    <input type="text" id="name" name="name" required><br>

<br>

    <label style="color:#3CFF33; for="age">Age:</label>

<br>

    <input type="number" id="age" name="age" required><br>

<br>

    <label style="color:#3CFF33; for="gender">Gender:</label>

<br>

    <select style="color:#3CFF33; id="gender" name="gender" required>

<br>

      <option style="color:#3CFF33; value="">Select gender</option>

<br>

      <option value="male">Male</option>

<br>

      <option value="female">Female</option>

<br>

      <option value="non-binary">Non-binary</option>

<br>

      <option value="other">Other</option>

<br>

    </select><br>

<br>

    <label style="color:#3CFF33; for="email">School Email:</label>

<br>

    <input type="email" id="email" name="email" required><br>

<br>

    <label style="color:#3CFF33; for="phone">Phone Number:</label>

<br>

    <input type="tel" id="phone" name="phone" required><br>

<br>

    <input type="submit" value="Submit">


  </form>
</body>
</html>
