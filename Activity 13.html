<!DOCTYPE html>
<html>
<head>
  <title>Friend Registry</title>
  <style>
    body {
      background-image: url(https://wallpaperaccess.com/full/45416.jpg);
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }

    .color-heading {
      color: limegreen;
    }
  </style>
</head>
<body>
  <h1 class="color-heading">Friend Information Form</h1>
  <p style="color:#3CFF33; text-align: left; font-size:20px; font-family:Verdana;">Please provide information about your friends.</p>
  <br>
  <form action="/submitSurvey" method="post" onsubmit="return downloadData()">
    <br>
    <label style="color:#3CFF33;" for="name">Full Name:</label>
    <br>
    <input type="text" id="name" name="name" required><br>
    <br>
    <label style="color:#3CFF33;" for="age">Age:</label>
    <br>
    <input type="number" id="age" name="age" required><br>
    <br>
    <label style="color:#3CFF33;" for="gender">Gender:</label>
    <br>
    <select style="color:#3CFF33;" id="gender" name="gender" required>
      <option value="">Select gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="non-binary">Non-binary</option>
      <option value="other">Other</option>
    </select><br>
    <br>
    <label style="color:#3CFF33;" for="email">School Email:</label>
    <br>
    <input type="email" id="email" name="email" required><br>
    <br>
    <label style="color:#3CFF33;" for="phone">Phone Number:</label>
    <br>
    <input type="tel" id="phone" name="phone" required><br>
    <br>
    <input type="submit" value="Submit">
  </form>

  <script>
    function downloadData() {
      const name = document.getElementById("name").value;
      const age = document.getElementById("age").value;
      const gender = document.getElementById("gender").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;

      const data = {
        name: name,
        age: age,
        gender: gender,
        email: email,
        phone: phone
      };

      const jsonData = JSON.stringify(data);
      const blob = new Blob([jsonData], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "friend_information.json";
      a.click();
      return true;
    }
  </script>
</body>
</html>
